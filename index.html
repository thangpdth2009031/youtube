<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You Tobe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="row">
    <div class="col-2">
        <img class="youtube" src="../lam-youtube/logo.jpg" alt="">
    </div>
    <div class="col-10 search-form">
        <form action="#" name="search-form">
            <label>Nhập từ khoá</label>
            <input type="text" name="keyword" placeholder="Từ khoá...">
            <input type="button" name="btn-add" value="Tìm Kiếm">
        </form>
    </div>
</div>
<article>
    <div class="title">
        <div id="item-list"></div>
    </div>
</article>
<div id="myModal" class="modal">
    <span class="close" id="myClose">&times;</span>
    <div class="Animation">
        <iframe id="video-frame" width="560" height="315"
                src="" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
    </div>
</div>
<script src="javascript.js">
</script>
</body>
</html>
